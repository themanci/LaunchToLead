<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers Give Feedback - LinkedIn Graphic</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f3f4f6;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .graphic {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .graphic::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .quote-section {
            margin-bottom: 50px;
        }

        .quote-box {
            background: rgba(248, 113, 113, 0.1);
            border-left: 6px solid #f87171;
            padding: 35px 45px;
            border-radius: 0 16px 16px 0;
            margin-bottom: 30px;
        }

        .quote-text {
            font-size: 42px;
            font-weight: 600;
            color: white;
            font-style: italic;
            line-height: 1.3;
        }

        .quote-result {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 30px;
        }

        .quote-result .highlight {
            color: #f87171;
            font-weight: 600;
        }

        .main-message {
            margin-bottom: 50px;
        }

        .main-text {
            font-size: 52px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .main-text .highlight {
            color: #a3e635;
        }

        .sub-text {
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .divider {
            width: 120px;
            height: 4px;
            background: #a3e635;
            margin-bottom: 40px;
        }

        .callout-box {
            background: rgba(163, 230, 53, 0.1);
            border: 2px solid rgba(163, 230, 53, 0.3);
            border-radius: 16px;
            padding: 35px 45px;
        }

        .callout-text {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        .callout-text .emphasis {
            color: #a3e635;
            font-weight: 600;
        }

        .brand-footer {
            position: absolute;
            bottom: 50px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-size: 28px;
            font-weight: 700;
            color: #a3e635;
            letter-spacing: 0.5px;
        }

        .brand-website {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.5);
        }

        @media print {
            body {
                padding: 0;
                background: white;
            }

            .graphic {
                margin: 0;
            }

            @page {
                size: 1080px 1080px;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="graphic">
        
        <div class="quote-section">
            <div class="quote-box">
                <p class="quote-text">"You're doing great. Keep it up."</p>
            </div>
            <p class="quote-result">Then why did I get an <span class="highlight">average review?</span></p>
        </div>

        <div class="divider"></div>

        <div class="main-message">
            <h1 class="main-text">Managers: You're <span class="highlight">paid</span> to give feedback.</h1>
            <p class="sub-text">If that makes you uncomfortable, maybe management isn't for you.</p>
        </div>

        <div class="callout-box">
            <p class="callout-text">30 minutes of discomfort = <span class="emphasis">better trust, better growth, better outcomes.</span></p>
        </div>

        <div class="brand-footer">
            <span class="brand-logo">LaunchToLead</span>
            <span class="brand-website">launchtolead.io</span>
        </div>

    </div>

</body>
</html>
