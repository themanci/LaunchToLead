<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post - Dumb Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            padding: 20px;
        }
        
        .canvas {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            overflow: hidden;
        }
        
        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
        }
        
        .bg-circle-1 {
            width: 450px;
            height: 450px;
            background: #a3e635;
            top: -180px;
            right: -180px;
        }
        
        .bg-circle-2 {
            width: 350px;
            height: 350px;
            background: #047857;
            bottom: -120px;
            left: -120px;
        }
        
        .bg-circle-3 {
            width: 280px;
            height: 280px;
            background: #fbbf24;
            top: 50%;
            left: -140px;
            transform: translateY(-50%);
            opacity: 0.04;
        }
        
        .content {
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .eyebrow {
            color: #a3e635;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        
        .quote-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .quote-mark {
            color: #a3e635;
            font-size: 180px;
            font-weight: 900;
            line-height: 0.7;
            opacity: 0.3;
            position: absolute;
            top: -40px;
            left: -60px;
        }
        
        .main-message {
            color: white;
            font-size: 72px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .main-message .emphasize {
            color: #a3e635;
            font-size: 82px;
            display: inline-block;
            position: relative;
        }
        
        .main-message .strikethrough {
            text-decoration: line-through;
            text-decoration-color: #ef4444;
            text-decoration-thickness: 4px;
            opacity: 0.7;
        }
        
        .number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 76px;
            font-weight: 900;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
            border: 4px solid rgba(255,255,255,0.2);
        }
        
        .underline {
            width: 500px;
            height: 6px;
            background: linear-gradient(90deg, #a3e635 0%, #84cc16 50%, transparent 100%);
            margin: 40px auto 50px;
            border-radius: 4px;
        }
        
        .subtext {
            color: #94a3b8;
            font-size: 32px;
            font-weight: 600;
            line-height: 1.4;
            max-width: 750px;
            margin: 0 auto;
        }
        
        .subtext .highlight-text {
            color: #a3e635;
            font-weight: 700;
        }
        
        /* Question marks decoration */
        .question-marks {
            position: absolute;
            color: rgba(163, 230, 53, 0.08);
            font-size: 180px;
            font-weight: 900;
            pointer-events: none;
        }
        
        .q1 { top: 15%; right: 8%; transform: rotate(15deg); }
        .q2 { bottom: 18%; left: 6%; transform: rotate(-12deg); }
        .q3 { top: 45%; right: 5%; transform: rotate(-8deg); font-size: 140px; }
        
        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 40px;
            border-top: 2px solid rgba(163, 230, 53, 0.2);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: #0f172a;
            box-shadow: 0 8px 24px rgba(163, 230, 53, 0.3);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .brand-name {
            color: white;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .brand-tagline {
            color: #a3e635;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .cta {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: 50px;
            border: 2px solid #a3e635;
            box-shadow: 0 8px 24px rgba(4, 120, 87, 0.4);
        }
    </style>
</head>
<body>
    <div class="canvas">
        <!-- Background decorative elements -->
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        
        <!-- Decorative question marks -->
        <div class="question-marks q1">?</div>
        <div class="question-marks q2">?</div>
        <div class="question-marks q3">?</div>
        
        <div class="content">
            <div class="main-section">
                <div class="eyebrow">Career Advice</div>
                
                <div class="quote-container">
                    <div class="quote-mark">"</div>
                    
                    <div class="main-message">
                        Ask as many<br>
                        <span class="emphasize">"dumb questions"</span><br>
                        as you want...
                    </div>
                    
                    <div class="underline"></div>
                    
                    <div class="main-message" style="font-size: 68px; margin-bottom: 50px;">
                        Just don't ask the<br>
                        <span class="strikethrough">same one</span>
                        <span class="number-badge">3</span>
                        times!
                    </div>
                </div>
                
                <div class="subtext">
                    <span class="highlight-text">Curiosity is a strength.</span><br>
                    Not paying attention is not.
                </div>
            </div>
            
            <div class="footer">
                <div class="brand">
                    <div class="logo">LÂ²</div>
                    <div class="brand-text">
                        <div class="brand-name">LaunchToLead</div>
                        <div class="brand-tagline">CAREER ACCELERATION</div>
                    </div>
                </div>
                
                <div class="cta">LaunchToLead.io</div>
            </div>
        </div>
    </div>
</body>
</html>
