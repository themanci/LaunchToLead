<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Activation System - Slide 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            padding: 20px;
        }
        
        .canvas {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            overflow: hidden;
        }
        
        /* Background decoration */
        .bg-accent {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
        }
        
        .content {
            padding: 80px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .method-label {
            display: inline-block;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            color: #0f172a;
            font-size: 28px;
            font-weight: 800;
            padding: 16px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        
        .title {
            color: white;
            font-size: 82px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .title .highlight {
            color: #a3e635;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 36px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }
        
        .problem-box {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border-radius: 30px;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .problem-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }
        
        .problem-box .label {
            color: rgba(255,255,255,0.9);
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .problem-box .text {
            color: white;
            font-size: 44px;
            font-weight: 700;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }
        
        .solution-box {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            border-radius: 30px;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .solution-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }
        
        .solution-box .label {
            color: #a3e635;
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .solution-box .text {
            color: white;
            font-size: 44px;
            font-weight: 700;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }
        
        .solution-box .stat {
            color: #a3e635;
            font-size: 56px;
            font-weight: 900;
            margin-top: 15px;
        }
        
        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 50px;
            margin-top: auto;
            border-top: 3px solid rgba(163, 230, 53, 0.3);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            font-weight: 900;
            color: #0f172a;
            box-shadow: 0 8px 24px rgba(163, 230, 53, 0.3);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .brand-name {
            color: white;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .brand-tagline {
            color: #a3e635;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .slide-number {
            background: rgba(163, 230, 53, 0.2);
            border: 2px solid #a3e635;
            color: #a3e635;
            font-size: 32px;
            font-weight: 800;
            padding: 12px 28px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="bg-accent"></div>
        
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="method-label">Launch Method</div>
                <div class="title">
                    The <span class="highlight">Resource</span><br>
                    Activation System™
                </div>
                <div class="subtitle">
                    You're ignoring a goldmine<br>
                    you already paid for
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="problem-box">
                    <div class="label">❌ The Problem</div>
                    <div class="text">
                        Students ignore the resources they already pay for through tuition
                    </div>
                </div>
                
                <div class="solution-box">
                    <div class="label">✓ The Reality</div>
                    <div class="text">
                        Students using career services are<br>
                        <span class="stat">1.5x MORE LIKELY</span><br>
                        to secure jobs
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <div class="brand">
                    <div class="logo">L²</div>
                    <div class="brand-text">
                        <div class="brand-name">LaunchToLead</div>
                        <div class="brand-tagline">LAUNCH PATH</div>
                    </div>
                </div>
                
                <div class="slide-number">1/3</div>
            </div>
        </div>
    </div>
</body>
</html>
