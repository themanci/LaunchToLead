<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Launch Method V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .cover {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(160deg, #064e3b 0%, #065f46 40%, #047857 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Background effects */
        .bg-blob-1 {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            filter: blur(150px);
            animation: pulse1 8s ease-in-out infinite;
        }
        
        .bg-blob-2 {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            filter: blur(150px);
            animation: pulse2 10s ease-in-out infinite;
        }
        
        .bg-dots {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(20, 184, 166, 0.3) 3px, transparent 3px);
            background-size: 80px 80px;
            opacity: 0.6;
        }
        
        @keyframes pulse1 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-30px, 30px); }
        }
        
        @keyframes pulse2 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.15) translate(30px, -30px); }
        }
        
        /* Logo at top */
        .logo {
            position: absolute;
            top: 80px;
            left: 80px;
            display: flex;
            align-items: center;
            gap: 28px;
            z-index: 20;
        }
        
        .logo-icon {
            background: white;
            color: #064e3b;
            width: 120px;
            height: 120px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 54px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-text {
            font-size: 66px;
            font-weight: 700;
            color: white;
        }
        
        .logo-text .accent {
            font-weight: 300;
            color: #a3e635;
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1600px;
            padding: 0 120px;
        }
        
        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: rgba(163, 230, 53, 0.2);
            border: 4px solid rgba(163, 230, 53, 0.5);
            padding: 24px 60px;
            border-radius: 100px;
            margin-bottom: 72px;
            margin-top: 180px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .section-number {
            font-size: 48px;
            font-weight: 900;
            color: #a3e635;
            background: rgba(163, 230, 53, 0.2);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .section-label {
            font-size: 42px;
            font-weight: 600;
            color: #a3e635;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .main-title {
            font-size: 180px;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 60px;
            text-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }
        
        .subtitle {
            font-size: 54px;
            font-weight: 600;
            color: #d1fae5;
            line-height: 1.4;
            margin-bottom: 96px;
            animation: fadeInUp 1.2s ease-out 0.4s backwards;
        }
        
        .methods-count {
            display: inline-flex;
            align-items: center;
            gap: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(163, 230, 53, 0.4);
            border-radius: 40px;
            padding: 40px 80px;
            animation: fadeInUp 1.4s ease-out 0.6s backwards;
        }
        
        .count-number {
            font-size: 96px;
            font-weight: 900;
            color: #a3e635;
            line-height: 1;
        }
        
        .count-label {
            font-size: 42px;
            font-weight: 600;
            color: white;
            text-align: left;
            line-height: 1.3;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Print styles */
        @media print {
            @page {
                size: 1920px 1080px;
                margin: 0;
            }
            
            body {
                margin: 0;
                padding: 0;
            }
            
            .cover {
                width: 1920px;
                height: 1080px;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="bg-blob-1"></div>
        <div class="bg-blob-2"></div>
        <div class="bg-dots"></div>
        
        <div class="logo">
            <div class="logo-icon">LÂ²</div>
            <div class="logo-text">Launch<span class="accent">ToLead</span></div>
        </div>
        
        <div class="content">
            <div class="section-badge">
                <div class="section-number">3</div>
                <div class="section-label">Section Three</div>
            </div>
            
            <h1 class="main-title">Resume</h1>
            
            <p class="subtitle">Transform Your Experience Into<br>Callback-Generating Impact Bullets</p>
            
            <div class="methods-count">
                <div class="count-number">9</div>
                <div class="count-label">Proprietary<br>Methods</div>
            </div>
        </div>
    </div>
</body>
</html>
