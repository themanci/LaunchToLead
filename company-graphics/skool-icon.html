<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchToLead — Skool Community Icon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0c0c14;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
            padding: 40px;
        }

        .label {
            color: #a3e635;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .icon-wrap {
            background: #16182a;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 30px;
            display: inline-block;
        }

        /* ── 128×128 Skool Icon ─────────────────────────────── */
        .skool-icon {
            width: 128px;
            height: 128px;
            border-radius: 28px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(155deg, #0f0f1a 0%, #0a1628 50%, #121225 100%);
        }

        /* Subtle grid */
        .skool-icon .grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 16px 16px;
            z-index: 1;
        }

        /* Glow orbs */
        .skool-icon .glow-1 {
            position: absolute;
            top: -30%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.20) 0%, transparent 70%);
            filter: blur(12px);
            z-index: 1;
        }
        .skool-icon .glow-2 {
            position: absolute;
            bottom: -25%;
            left: -15%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.15) 0%, transparent 70%);
            filter: blur(12px);
            z-index: 1;
        }

        /* Content */
        .skool-icon .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .skool-icon .l2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 0 0 20px rgba(163, 230, 53, 0.3);
        }
        .skool-icon .l2 .sup {
            font-size: 20px;
            vertical-align: super;
            color: #a3e635;
            font-weight: 700;
        }

        .skool-icon .wordmark {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #a3e635 0%, #4ade80 50%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        /* ── Accent line ────────────────────────────────────── */
        .skool-icon .accent-line {
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, rgba(163, 230, 53, 0.5), rgba(20, 184, 166, 0.4), transparent);
            z-index: 2;
        }

        .export-note {
            padding: 14px 20px;
            background: rgba(163, 230, 53, 0.06);
            border: 1px solid rgba(163, 230, 53, 0.15);
            border-radius: 10px;
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.6;
            max-width: 500px;
            text-align: center;
        }
        .export-note strong { color: #a3e635; }
    </style>
</head>
<body>

    <div class="label">Skool Community Icon — 128×128</div>

    <div class="icon-wrap">
        <div class="skool-icon" id="skool-icon">
            <div class="grid"></div>
            <div class="glow-1"></div>
            <div class="glow-2"></div>
            <div class="accent-line"></div>
            <div class="content">
                <div class="l2">L<span class="sup">2</span></div>
                <div class="wordmark">LaunchToLead</div>
            </div>
        </div>
    </div>

    <div class="export-note">
        <strong>Export:</strong> Right-click → Inspect → right-click <code>&lt;div id="skool-icon"&gt;</code> → "Capture node screenshot." Upload to Skool → Community Settings → Icon. Exactly 128×128.
    </div>

</body>
</html>
