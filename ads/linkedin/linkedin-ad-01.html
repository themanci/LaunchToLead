<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Ad 01 â€” Time Delay + Financial Loss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0a0a; width: 1080px; height: 1080px; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        .ad { width: 1080px; height: 1080px; background: linear-gradient(165deg, #111111 0%, #1a1714 50%, #111111 100%); display: flex; flex-direction: column; justify-content: space-between; padding: 50px 55px 40px; position: relative; overflow: hidden; }

        /* Depth layers */
        .bg-orb-1 { position: absolute; width: 700px; height: 700px; top: -300px; right: -150px; background: radial-gradient(circle, rgba(248,113,113,0.08) 0%, transparent 60%); filter: blur(60px); }
        .bg-orb-2 { position: absolute; width: 600px; height: 600px; bottom: -250px; left: -150px; background: radial-gradient(circle, rgba(163,230,53,0.06) 0%, transparent 60%); filter: blur(70px); }
        .bg-orb-3 { position: absolute; width: 400px; height: 400px; top: 40%; left: 50%; transform: translate(-50%,-50%); background: radial-gradient(circle, rgba(20,184,166,0.04) 0%, transparent 55%); filter: blur(50px); }
        .bg-dots { position: absolute; inset: 0; background-image: radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px); background-size: 24px 24px; }
        .bg-mesh { position: absolute; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.006) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.006) 1px, transparent 1px); background-size: 80px 80px; }
        .bg-line-1 { position: absolute; top: 280px; left: -80px; width: 500px; height: 1px; background: linear-gradient(90deg, transparent, rgba(248,113,113,0.12), transparent); transform: rotate(-4deg); }
        .bg-line-2 { position: absolute; bottom: 320px; right: -60px; width: 400px; height: 1px; background: linear-gradient(270deg, transparent, rgba(163,230,53,0.10), transparent); transform: rotate(5deg); }
        .bg-reflect { position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.012) 0%, transparent 100%); pointer-events: none; }

        .content { position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; height: 100%; }

        .callout { font-size: 40px; font-weight: 800; color: #f87171; text-align: center; text-shadow: 0 0 40px rgba(248,113,113,0.3); }

        .hook { text-align: center; }
        .hook-line { font-size: 42px; font-weight: 700; color: #e2e8f0; line-height: 1.25; }

        .big-number { font-family: 'Space Grotesk', sans-serif; font-size: 130px; font-weight: 700; color: #f87171; text-align: center; text-shadow: 0 4px 30px rgba(248,113,113,0.25), 0 0 80px rgba(248,113,113,0.1); letter-spacing: -2px; }

        .loss-breakdown { text-align: center; }
        .loss-item { font-size: 40px; font-weight: 600; color: #94a3b8; margin: 14px 0; }
        .loss-item span { color: #f87171; font-weight: 700; }

        .action { text-align: center; }
        .action-line1 { font-size: 40px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; }
        .action-line2 { font-size: 48px; font-weight: 800; color: #a3e635; text-shadow: 0 0 30px rgba(163,230,53,0.25); }

        .cta-box { background: rgba(163,230,53,0.06); backdrop-filter: blur(16px); border: 1px solid rgba(163,230,53,0.20); border-radius: 18px; padding: 28px 40px; text-align: center; position: relative; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.04); }
        .cta-box::before { content:''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #a3e635, #14b8a6, transparent); }
        .cta-title { font-size: 36px; font-weight: 800; color: #fff; }
        .cta-brand { font-size: 22px; font-weight: 700; color: #a3e635; margin-top: 6px; letter-spacing: 0.5px; }
    </style>
</head>
<body>
<div class="ad">
    <div class="bg-orb-1"></div><div class="bg-orb-2"></div><div class="bg-orb-3"></div>
    <div class="bg-dots"></div><div class="bg-mesh"></div>
    <div class="bg-line-1"></div><div class="bg-line-2"></div><div class="bg-reflect"></div>

    <div class="content">
        <div class="callout">Engineering grad? 50+ rejections?</div>

        <div class="hook">
            <div class="hook-line">Every month without a job</div>
            <div class="hook-line">costs you</div>
        </div>

        <div class="big-number">$6,700</div>

        <div class="loss-breakdown">
            <div class="loss-item">3 months = <span>$20,000 gone</span></div>
            <div class="loss-item">6 months = <span>$40,000 gone</span></div>
        </div>

        <div class="action">
            <div class="action-line1">Your resume is the problem.</div>
            <div class="action-line2">Fix it for free.</div>
        </div>

        <div class="cta-box">
            <div class="cta-title">Free Impact Bullet Builder Guide</div>
            <div class="cta-brand">LaunchToLead</div>
        </div>
    </div>
</div>
</body>
</html>
