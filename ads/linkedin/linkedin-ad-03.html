<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Ad 03 — Comparison + Status Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0a0a; width: 1080px; height: 1080px; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        .ad { width: 1080px; height: 1080px; background: linear-gradient(165deg, #111111 0%, #1a1714 50%, #111111 100%); display: flex; flex-direction: column; justify-content: space-between; padding: 50px 55px 40px; position: relative; overflow: hidden; }

        /* Depth layers */
        .bg-orb-1 { position: absolute; width: 700px; height: 700px; top: -300px; left: -200px; background: radial-gradient(circle, rgba(163,230,53,0.07) 0%, transparent 60%); filter: blur(60px); }
        .bg-orb-2 { position: absolute; width: 600px; height: 600px; bottom: -250px; right: -150px; background: radial-gradient(circle, rgba(248,113,113,0.06) 0%, transparent 60%); filter: blur(70px); }
        .bg-orb-3 { position: absolute; width: 400px; height: 400px; top: 35%; left: 50%; transform: translate(-50%,-50%); background: radial-gradient(circle, rgba(251,191,36,0.04) 0%, transparent 55%); filter: blur(50px); }
        .bg-dots { position: absolute; inset: 0; background-image: radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px); background-size: 24px 24px; }
        .bg-mesh { position: absolute; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.006) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.006) 1px, transparent 1px); background-size: 80px 80px; }
        .bg-line-1 { position: absolute; top: 300px; left: -80px; width: 500px; height: 1px; background: linear-gradient(90deg, transparent, rgba(163,230,53,0.10), transparent); transform: rotate(-4deg); }
        .bg-line-2 { position: absolute; bottom: 280px; right: -60px; width: 400px; height: 1px; background: linear-gradient(270deg, transparent, rgba(248,113,113,0.08), transparent); transform: rotate(5deg); }
        .bg-reflect { position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.012) 0%, transparent 100%); pointer-events: none; }

        .content { position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; height: 100%; }

        .callout { text-align: center; }
        .callout-line { font-size: 42px; font-weight: 800; color: #e2e8f0; line-height: 1.25; }
        .callout-neg { color: #f87171; text-shadow: 0 0 30px rgba(248,113,113,0.3); }

        .compare { display: flex; justify-content: center; align-items: center; gap: 40px; }
        .compare-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 24px 44px; text-align: center; box-shadow: 0 8px 24px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.03); }
        .compare-card.them { border-color: rgba(163,230,53,0.20); }
        .compare-card.you { border-color: rgba(248,113,113,0.20); }
        .compare-label { font-family: 'Space Grotesk', sans-serif; font-size: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; }
        .compare-card.them .compare-label { color: #a3e635; }
        .compare-card.you .compare-label { color: #f87171; }
        .compare-value { font-size: 40px; font-weight: 800; }
        .compare-card.them .compare-value { color: #a3e635; text-shadow: 0 0 20px rgba(163,230,53,0.2); }
        .compare-card.you .compare-value { color: #f87171; text-shadow: 0 0 20px rgba(248,113,113,0.2); }
        .vs-badge { font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 700; color: #475569; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 50%; width: 54px; height: 54px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 16px rgba(0,0,0,0.3); }

        .same-section { text-align: center; }
        .same-item { font-size: 38px; font-weight: 600; color: #94a3b8; margin: 8px 0; }

        .question { font-family: 'Space Grotesk', sans-serif; font-size: 46px; font-weight: 700; color: #fbbf24; text-align: center; text-shadow: 0 0 30px rgba(251,191,36,0.2); }

        .answer { text-align: center; }
        .answer-line { font-size: 40px; font-weight: 700; color: #e2e8f0; line-height: 1.3; }
        .answer-emphasis { color: #a3e635; font-weight: 800; text-transform: uppercase; text-shadow: 0 0 25px rgba(163,230,53,0.2); }

        .skill-note { text-align: center; }
        .skill-line1 { font-size: 38px; font-weight: 700; color: #94a3b8; }
        .skill-line2 { font-size: 42px; font-weight: 800; color: #a3e635; text-shadow: 0 0 30px rgba(163,230,53,0.25); }

        .cta-box { background: rgba(163,230,53,0.06); backdrop-filter: blur(16px); border: 1px solid rgba(163,230,53,0.20); border-radius: 18px; padding: 28px 40px; text-align: center; position: relative; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.04); }
        .cta-box::before { content:''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #a3e635, #14b8a6, transparent); }
        .cta-title { font-size: 36px; font-weight: 800; color: #fff; }
        .cta-brand { font-size: 22px; font-weight: 700; color: #a3e635; margin-top: 6px; letter-spacing: 0.5px; }
    </style>
</head>
<body>
<div class="ad">
    <div class="bg-orb-1"></div><div class="bg-orb-2"></div><div class="bg-orb-3"></div>
    <div class="bg-dots"></div><div class="bg-mesh"></div>
    <div class="bg-line-1"></div><div class="bg-line-2"></div><div class="bg-reflect"></div>

    <div class="content">
        <div class="callout">
            <div class="callout-line">Friends getting hired.</div>
            <div class="callout-line"><span class="callout-neg">You getting ghosted.</span></div>
        </div>

        <div class="compare">
            <div class="compare-card them">
                <div class="compare-label">Them</div>
                <div class="compare-value">4 offers</div>
            </div>
            <div class="vs-badge">vs</div>
            <div class="compare-card you">
                <div class="compare-label">You</div>
                <div class="compare-value">Ghosted</div>
            </div>
        </div>

        <div class="same-section">
            <div class="same-item">● Same grades</div>
            <div class="same-item">● Same projects</div>
            <div class="same-item">● Same internships</div>
        </div>

        <div class="question">So what's the difference?</div>

        <div class="answer">
            <div class="answer-line">They know how to sell</div>
            <div class="answer-line"><span class="answer-emphasis">their resume</span></div>
        </div>

        <div class="skill-note">
            <div class="skill-line1">That's a learnable skill.</div>
            <div class="skill-line2">Learn it for free.</div>
        </div>

        <div class="cta-box">
            <div class="cta-title">Free Impact Bullet Builder Guide</div>
            <div class="cta-brand">LaunchToLead</div>
        </div>
    </div>
</div>
</body>
</html>
