<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 32 - Grandparent Gift + Investment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #8b5cf6;
            text-align: center;
        }
        
        .hook {
            font-size: 44px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        
        .not-list {
            text-align: center;
        }
        
        .not-item {
            font-size: 42px;
            font-weight: 600;
            color: #94a3b8;
            margin: 10px 0;
        }
        
        .but {
            font-size: 48px;
            font-weight: 800;
            color: #4ade80;
            text-align: center;
        }
        
        .investment {
            text-align: center;
        }
        
        .invest-line {
            font-size: 40px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.3;
        }
        
        .invest-emphasis {
            color: #fbbf24;
        }
        
        .imagine {
            text-align: center;
        }
        
        .imagine-line {
            font-size: 38px;
            font-weight: 600;
            color: #e2e8f0;
            font-style: italic;
        }
        
        .imagine-quote {
            color: #4ade80;
            font-weight: 700;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">GRANDPARENTS:</div>
        
        <div class="hook">The best gift you can give:</div>
        
        <div class="not-list">
            <div class="not-item">Not money.</div>
            <div class="not-item">Not advice.</div>
        </div>
        
        <div class="but">A proven path to their first engineering job.</div>
        
        <div class="investment">
            <div class="invest-line"><span class="invest-emphasis">$1,000</span> investment (50% off)</div>
            <div class="invest-line">Lifetime career impact.</div>
        </div>
        
        <div class="imagine">
            <div class="imagine-line">Imagine the thank-you call:</div>
            <div class="imagine-line"><span class="imagine-quote">"I got the job!"</span></div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">Only 10 spots/month</div>
            <div class="urgency-spots">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
