<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 10 - Status + Self-Worth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 42px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .linkedin-quote {
            text-align: center;
        }
        
        .quote-text {
            font-size: 48px;
            font-weight: 700;
            color: #e2e8f0;
            font-style: italic;
        }
        
        .reminders {
            text-align: center;
        }
        
        .reminder-line {
            font-size: 40px;
            font-weight: 600;
            color: #94a3b8;
            margin: 10px 0;
        }
        
        .wonder-section {
            text-align: center;
        }
        
        .wonder-intro {
            font-size: 36px;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .wonder-question {
            font-size: 44px;
            font-weight: 700;
            color: #f87171;
            font-style: italic;
        }
        
        .answer-section {
            text-align: center;
        }
        
        .answer-line {
            font-size: 52px;
            font-weight: 800;
            color: #4ade80;
        }
        
        .promise {
            text-align: center;
        }
        
        .promise-line {
            font-size: 48px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">Struggling engineer?</div>
            <div class="callout-line">No callbacks, interviews or offers?</div>
        </div>
        
        <div class="linkedin-quote">
            <div class="quote-text">"I'm excited to announce..."</div>
        </div>
        
        <div class="reminders">
            <div class="reminder-line">Another classmate.</div>
            <div class="reminder-line">Another LinkedIn post.</div>
            <div class="reminder-line">Another reminder.</div>
        </div>
        
        <div class="wonder-section">
            <div class="wonder-intro">You start to wonder:</div>
            <div class="wonder-question">"Is there something wrong with ME?"</div>
        </div>
        
        <div class="answer-section">
            <div class="answer-line">No. There isn't.</div>
        </div>
        
        <div class="promise">
            <div class="promise-line">Your post is coming.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF â€” $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
