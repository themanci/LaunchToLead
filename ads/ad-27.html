<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 27 - Parent Investment + ROI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #6366f1;
            text-align: center;
        }
        
        .hook {
            font-size: 42px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        
        .investment {
            text-align: center;
        }
        
        .investment-item {
            font-size: 38px;
            font-weight: 600;
            color: #fbbf24;
            margin: 10px 0;
        }
        
        .not-paying {
            font-size: 44px;
            font-weight: 700;
            color: #f87171;
            text-align: center;
        }
        
        .comparison {
            text-align: center;
        }
        
        .compare-item {
            font-size: 38px;
            font-weight: 600;
            color: #e2e8f0;
            margin: 10px 0;
        }
        
        .compare-cost {
            color: #4ade80;
        }
        
        .compare-loss {
            color: #f87171;
        }
        
        .cta {
            font-size: 48px;
            font-weight: 800;
            color: #4ade80;
            text-align: center;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">PARENTS:</div>
        
        <div class="hook">You invested:</div>
        
        <div class="investment">
            <div class="investment-item">• 4+ years</div>
            <div class="investment-item">• $50K - $150K+ tuition</div>
            <div class="investment-item">• Countless late nights</div>
        </div>
        
        <div class="not-paying">For a degree that's not paying off.</div>
        
        <div class="comparison">
            <div class="compare-item">Every month stuck = <span class="compare-loss">$6,700 lost</span></div>
            <div class="compare-item">Investment to fix it: <span class="compare-cost">$1,000</span></div>
        </div>
        
        <div class="cta">Time to cash in.</div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
