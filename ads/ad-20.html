<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 20 - Status + Wasted Degree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 42px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .hook {
            font-size: 44px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        
        .costs {
            text-align: center;
        }
        
        .cost-item {
            font-size: 38px;
            font-weight: 600;
            color: #94a3b8;
            margin: 10px 0;
        }
        
        .cost-emphasis {
            color: #fbbf24;
            font-weight: 700;
        }
        
        .current-state {
            text-align: center;
        }
        
        .state-intro {
            font-size: 36px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .state-line {
            font-size: 48px;
            font-weight: 700;
            color: #f87171;
        }
        
        .promise {
            text-align: center;
        }
        
        .promise-line {
            font-size: 44px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.3;
        }
        
        .promise-emphasis {
            color: #4ade80;
            font-weight: 800;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">50+ engineering apps, zero offers?</div>
        </div>
        
        <div class="hook">Your engineering degree cost:</div>
        
        <div class="costs">
            <div class="cost-item">• <span class="cost-emphasis">4+ years</span> of your life</div>
            <div class="cost-item">• <span class="cost-emphasis">$50K - $200K</span> tuition</div>
            <div class="cost-item">• Countless all-nighters</div>
        </div>
        
        <div class="current-state">
            <div class="state-intro">And right now?</div>
            <div class="state-line">It's sitting in a drawer. Unused.</div>
        </div>
        
        <div class="promise">
            <div class="promise-line">You were promised ROI.</div>
            <div class="promise-line"><span class="promise-emphasis">Time to collect.</span></div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF — $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
