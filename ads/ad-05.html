<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 05 - Independence + Identity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            font-size: 36px;
            font-weight: 700;
            color: #f87171;
            text-align: center;
        }
        
        .pain-points {
            text-align: center;
        }
        
        .pain-line {
            font-size: 42px;
            font-weight: 700;
            color: #fca5a5;
            margin: 15px 0;
            line-height: 1.2;
        }
        
        .transition {
            text-align: center;
        }
        
        .transition-line {
            font-size: 44px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.2;
        }
        
        .transition-emphasis {
            font-size: 56px;
            font-weight: 800;
            color: #fbbf24;
            margin-top: 10px;
        }
        
        .outcomes {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        
        .outcome-item {
            font-size: 48px;
            font-weight: 800;
            color: #4ade80;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 30px 40px;
            text-align: center;
        }
        
        .urgency-text {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-sub {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">Engineering grad? 50+ rejections?</div>
        
        <div class="pain-points">
            <div class="pain-line">Still in your childhood bedroom?</div>
            <div class="pain-line">Borrowing money from parents?</div>
            <div class="pain-line">Dodging "What do you do?"</div>
        </div>
        
        <div class="transition">
            <div class="transition-line">This isn't just about a job.</div>
            <div class="transition-emphasis">It's about becoming YOU.</div>
        </div>
        
        <div class="outcomes">
            <div class="outcome-item">✓ Move out</div>
            <div class="outcome-item">✓ Be independent</div>
            <div class="outcome-item">✓ Start your real life</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-text">50% OFF — $1,000 | 10 spots/month</div>
            <div class="urgency-sub">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
