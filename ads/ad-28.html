<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 28 - Parent Pride + Dream Outcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #6366f1;
            text-align: center;
        }
        
        .scene {
            font-size: 42px;
            font-weight: 700;
            color: #94a3b8;
            text-align: center;
        }
        
        .question {
            font-size: 40px;
            font-weight: 600;
            color: #e2e8f0;
            text-align: center;
            font-style: italic;
        }
        
        .answer {
            font-size: 44px;
            font-weight: 800;
            color: #4ade80;
            text-align: center;
        }
        
        .reaction {
            text-align: center;
        }
        
        .reaction-line {
            font-size: 38px;
            font-weight: 600;
            color: #e2e8f0;
            margin: 8px 0;
            font-style: italic;
        }
        
        .proof {
            text-align: center;
        }
        
        .proof-line {
            font-size: 38px;
            font-weight: 700;
            color: #fbbf24;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
        
        .cta {
            font-size: 40px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">PARENTS:</div>
        
        <div class="scene">Imagine Thanksgiving:</div>
        
        <div class="question">"How's the job search going?"</div>
        
        <div class="answer">"They just got hired at Google."</div>
        
        <div class="reaction">
            <div class="reaction-line">Silence. Then:</div>
            <div class="reaction-line">"Google?! That's incredible!"</div>
        </div>
        
        <div class="proof">
            <div class="proof-line">Karen's parents felt this.</div>
            <div class="proof-line">You could too.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF â€” $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
        
        <div class="cta">21-Day Career Launch Blueprint</div>
    </div>
</body>
</html>
