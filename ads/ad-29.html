<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 29 - Parent Support + What They Can't Tell You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(248, 113, 113, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #6366f1;
            text-align: center;
        }
        
        .what-they-say {
            font-size: 42px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
            font-style: italic;
        }
        
        .but-see {
            text-align: center;
        }
        
        .but-line {
            font-size: 38px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        
        .see-item {
            font-size: 36px;
            font-weight: 600;
            color: #f87171;
            margin: 8px 0;
        }
        
        .your-advice {
            text-align: center;
        }
        
        .advice-line {
            font-size: 38px;
            font-weight: 600;
            color: #94a3b8;
            line-height: 1.4;
        }
        
        .can-help {
            text-align: center;
        }
        
        .help-line {
            font-size: 44px;
            font-weight: 800;
            color: #4ade80;
            line-height: 1.3;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">PARENTS:</div>
        
        <div class="what-they-say">They say "I'm working on it."</div>
        
        <div class="but-see">
            <div class="but-line">But you can see it:</div>
            <div class="see-item">• The stress</div>
            <div class="see-item">• The frustration</div>
            <div class="see-item">• The self-doubt</div>
        </div>
        
        <div class="your-advice">
            <div class="advice-line">Your advice doesn't quite land.</div>
            <div class="advice-line">The job market has changed.</div>
        </div>
        
        <div class="can-help">
            <div class="help-line">But you CAN help.</div>
            <div class="help-line">Point them to someone who knows.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF — $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
