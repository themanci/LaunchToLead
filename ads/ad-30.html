<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 30 - Parent + Time Cost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(248, 113, 113, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #6366f1;
            text-align: center;
        }
        
        .hook {
            font-size: 42px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        
        .costs {
            text-align: center;
        }
        
        .cost-item {
            font-size: 36px;
            font-weight: 600;
            color: #f87171;
            margin: 10px 0;
        }
        
        .comparison {
            text-align: center;
        }
        
        .compare-line {
            font-size: 40px;
            font-weight: 700;
            margin: 12px 0;
        }
        
        .program-cost {
            color: #4ade80;
        }
        
        .lost-cost {
            color: #f87171;
        }
        
        .conclusion {
            text-align: center;
        }
        
        .conclusion-line {
            font-size: 38px;
            font-weight: 700;
            color: #fbbf24;
            line-height: 1.4;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">PARENTS:</div>
        
        <div class="hook">Every month they're stuck:</div>
        
        <div class="costs">
            <div class="cost-item">• $6,700 not earned</div>
            <div class="cost-item">• Confidence eroding</div>
            <div class="cost-item">• Resume gap growing</div>
            <div class="cost-item">• Student loans piling up</div>
        </div>
        
        <div class="comparison">
            <div class="compare-line program-cost">Program cost: $1,000 (50% off)</div>
            <div class="compare-line lost-cost">One month lost income: $6,700</div>
        </div>
        
        <div class="conclusion">
            <div class="conclusion-line">Every month you wait</div>
            <div class="conclusion-line">costs more than the solution.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">Only 10 spots/month</div>
            <div class="urgency-spots">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
