<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 06 - Dream Outcome + Career Trajectory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(248, 113, 113, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 42px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .hook {
            font-size: 48px;
            font-weight: 700;
            color: #94a3b8;
            text-align: center;
            font-style: italic;
        }
        
        .transformation {
            text-align: center;
        }
        
        .transform-label {
            font-size: 36px;
            color: #e2e8f0;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .transform-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .step {
            font-size: 44px;
            font-weight: 700;
        }
        
        .step-negative {
            color: #f87171;
        }
        
        .step-positive {
            color: #4ade80;
        }
        
        .companies {
            font-size: 40px;
            font-weight: 800;
            color: #fbbf24;
            text-align: center;
            line-height: 1.3;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .cta-title {
            font-size: 44px;
            font-weight: 800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">Struggling engineer?</div>
            <div class="callout-line">No callbacks, interviews or offers?</div>
        </div>
        
        <div class="hook">The silence is deafening.</div>
        
        <div class="transformation">
            <div class="transform-label">Karen flipped the script:</div>
            <div class="transform-steps">
                <div class="step step-negative">→ Zero momentum</div>
                <div class="step step-positive">→ 4 offers in 90 days</div>
            </div>
        </div>
        
        <div class="companies">Google. SpaceX. GE. Bridgestone.</div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF — $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
        
        <div class="cta-section">
            <div class="cta-title">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
