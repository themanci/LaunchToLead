<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 03 - Likelihood + Proven System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            font-size: 36px;
            font-weight: 700;
            color: #f87171;
            text-align: center;
        }
        
        .hook {
            text-align: center;
        }
        
        .hook-line {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.1;
        }
        
        .hook-sub {
            font-size: 48px;
            font-weight: 600;
            color: #94a3b8;
            margin-top: 15px;
            line-height: 1.2;
        }
        
        .results-section {
            text-align: center;
        }
        
        .result-item {
            font-size: 52px;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .result-name {
            color: #e2e8f0;
        }
        
        .result-outcome {
            color: #4ade80;
        }
        
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .feature-item {
            font-size: 40px;
            font-weight: 700;
            color: #4ade80;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .cta-title {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">Engineering grad? 50+ rejections?</div>
        
        <div class="hook">
            <div class="hook-line">You're not broken.</div>
            <div class="hook-sub">You just don't have the right system.</div>
        </div>
        
        <div class="results-section">
            <div class="result-item">
                <span class="result-name">Karen →</span>
                <span class="result-outcome"> Google</span>
            </div>
            <div class="result-item">
                <span class="result-name">Sarah →</span>
                <span class="result-outcome"> $106K at Ford</span>
            </div>
        </div>
        
        <div class="features-list">
            <div class="feature-item">✓ 1:1 personalized coaching</div>
            <div class="feature-item">✓ Only 10 clients/month</div>
            <div class="feature-item">✓ 50% off: $1,000</div>
        </div>
        
        <div class="cta-section">
            <div class="cta-title">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
