<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 14 - Effort + Shortcut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(248, 113, 113, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 40px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .problem {
            text-align: center;
        }
        
        .problem-line {
            font-size: 44px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.3;
        }
        
        .equation {
            text-align: center;
        }
        
        .equation-line {
            font-size: 38px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.4;
        }
        
        .equation-result {
            color: #f87171;
            font-weight: 800;
        }
        
        .more-apps {
            font-size: 44px;
            font-weight: 800;
            color: #94a3b8;
            text-align: center;
        }
        
        .solution {
            text-align: center;
        }
        
        .solution-line {
            font-size: 52px;
            font-weight: 800;
            color: #4ade80;
        }
        
        .details {
            text-align: center;
        }
        
        .details-line {
            font-size: 36px;
            font-weight: 600;
            color: #e2e8f0;
            margin: 6px 0;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">Friends snagging engineering jobs</div>
            <div class="callout-line">while you're passed over?</div>
        </div>
        
        <div class="problem">
            <div class="problem-line">Working harder than them.</div>
            <div class="problem-line">Getting worse results.</div>
        </div>
        
        <div class="equation">
            <div class="equation-line">Hard work + wrong strategy</div>
            <div class="equation-line">= <span class="equation-result">wasted effort</span></div>
        </div>
        
        <div class="more-apps">500 more apps won't help.</div>
        
        <div class="solution">
            <div class="solution-line">THE RIGHT SYSTEM will.</div>
        </div>
        
        <div class="details">
            <div class="details-line">3 sessions. 21 days.</div>
            <div class="details-line">Proven shortcut.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF â€” $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
