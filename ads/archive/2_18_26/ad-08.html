<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 08 - Likelihood + Social Proof</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 42px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .stories-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .story {
            text-align: center;
        }
        
        .story-label {
            font-size: 36px;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .story-result {
            font-size: 44px;
            font-weight: 800;
            color: #4ade80;
        }
        
        .same-system {
            text-align: center;
        }
        
        .same-line {
            font-size: 48px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .features {
            text-align: center;
        }
        
        .feature-item {
            font-size: 36px;
            font-weight: 600;
            color: #4ade80;
            margin: 10px 0;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .cta-title {
            font-size: 44px;
            font-weight: 800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">Struggling engineer?</div>
            <div class="callout-line">No callbacks, interviews or offers?</div>
        </div>
        
        <div class="stories-container">
            <div class="story">
                <div class="story-label">SARAH'S STORY:</div>
                <div class="story-result">Anxious intern → $106K at Ford</div>
            </div>
            <div class="story">
                <div class="story-label">KAREN'S STORY:</div>
                <div class="story-result">Stuck & ghosted → Google offer</div>
            </div>
        </div>
        
        <div class="same-system">
            <div class="same-line">Same system.</div>
            <div class="same-line">Same results.</div>
        </div>
        
        <div class="features">
            <div class="feature-item">✓ 1:1 personalized coaching</div>
            <div class="feature-item">✓ Only 10 spots/month</div>
            <div class="feature-item">✓ 50% off: $1,000</div>
        </div>
        
        <div class="cta-section">
            <div class="cta-title">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
