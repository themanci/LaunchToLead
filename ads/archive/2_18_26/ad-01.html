<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 01 - Dream Outcome + Parent Pride</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            font-size: 36px;
            font-weight: 700;
            color: #f87171;
            text-align: center;
        }
        
        .hook {
            text-align: center;
        }
        
        .hook-line {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1.1;
        }
        
        .results-section {
            text-align: center;
        }
        
        .results-label {
            font-size: 36px;
            color: #94a3b8;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .company-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .company-item {
            font-size: 44px;
            font-weight: 700;
            color: #4ade80;
        }
        
        .outcome {
            font-size: 48px;
            font-weight: 800;
            color: #fbbf24;
            text-align: center;
        }
        
        .parent-brag {
            font-size: 38px;
            color: #e2e8f0;
            text-align: center;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .cta-title {
            font-size: 44px;
            font-weight: 800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">Engineering grad? 50+ rejections?</div>
        
        <div class="hook">
            <div class="hook-line">Karen was stuck too.</div>
        </div>
        
        <div class="results-section">
            <div class="results-label">90 days later:</div>
            <div class="company-list">
                <div class="company-item">✓ Google</div>
                <div class="company-item">✓ SpaceX</div>
                <div class="company-item">✓ GE</div>
                <div class="company-item">✓ Bridgestone</div>
            </div>
        </div>
        
        <div class="outcome">She picked Google.</div>
        
        <div class="parent-brag">
            Your parents could be<br>bragging about YOU next.
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF — $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
        
        <div class="cta-section">
            <div class="cta-title">21-Day Career Launch Blueprint</div>
        </div>
    </div>
</body>
</html>
