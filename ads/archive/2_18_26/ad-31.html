<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 31 - Grandparent Worry + Pride</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .avatar-label {
            font-size: 48px;
            font-weight: 800;
            color: #8b5cf6;
            text-align: center;
        }
        
        .hook {
            text-align: center;
        }
        
        .hook-line {
            font-size: 42px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.3;
        }
        
        .stuck {
            font-size: 48px;
            font-weight: 800;
            color: #f87171;
            text-align: center;
        }
        
        .context {
            text-align: center;
        }
        
        .context-line {
            font-size: 38px;
            font-weight: 600;
            color: #94a3b8;
            line-height: 1.4;
        }
        
        .can-help {
            text-align: center;
        }
        
        .help-line {
            font-size: 42px;
            font-weight: 700;
            color: #4ade80;
            line-height: 1.3;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="avatar-label">GRANDPARENTS:</div>
        
        <div class="hook">
            <div class="hook-line">You bragged about their</div>
            <div class="hook-line">engineering degree.</div>
        </div>
        
        <div class="stuck">Now they're stuck.</div>
        
        <div class="context">
            <div class="context-line">The rules have changed.</div>
            <div class="context-line">"Pound the pavement" doesn't work.</div>
        </div>
        
        <div class="can-help">
            <div class="help-line">But you CAN help.</div>
            <div class="help-line">Point them to someone</div>
            <div class="help-line">who knows the new game.</div>
        </div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF â€” $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
