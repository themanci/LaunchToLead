<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad 19 - Effort + Frustration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ad-container {
            width: 1080px;
            min-width: 1080px;
            max-width: 1080px;
            height: 1080px;
            min-height: 1080px;
            max-height: 1080px;
            background: linear-gradient(165deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .callout {
            text-align: center;
        }
        
        .callout-line {
            font-size: 42px;
            font-weight: 700;
            color: #f87171;
            line-height: 1.2;
        }
        
        .emotion {
            font-size: 64px;
            font-weight: 800;
            color: #e2e8f0;
            text-align: center;
        }
        
        .pain-cycle {
            text-align: center;
        }
        
        .pain-item {
            font-size: 38px;
            font-weight: 600;
            color: #94a3b8;
            margin: 10px 0;
        }
        
        .truth {
            text-align: center;
        }
        
        .truth-line {
            font-size: 44px;
            font-weight: 700;
            color: #fbbf24;
            line-height: 1.3;
        }
        
        .suffered {
            font-size: 48px;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        
        .end-this {
            font-size: 56px;
            font-weight: 800;
            color: #4ade80;
            text-align: center;
        }
        
        .urgency-box {
            background: rgba(251, 191, 36, 0.15);
            border: 3px solid rgba(251, 191, 36, 0.4);
            border-radius: 16px;
            padding: 25px 40px;
            text-align: center;
        }
        
        .urgency-price {
            font-size: 42px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .urgency-spots {
            font-size: 32px;
            font-weight: 700;
            color: #f87171;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="callout">
            <div class="callout-line">50+ engineering apps, zero offers?</div>
        </div>
        
        <div class="emotion">This is exhausting.</div>
        
        <div class="pain-cycle">
            <div class="pain-item">Endless applications.</div>
            <div class="pain-item">Hope every time you hit submit.</div>
            <div class="pain-item">Crushing disappointment.</div>
            <div class="pain-item">Repeat.</div>
        </div>
        
        <div class="truth">
            <div class="truth-line">It's not supposed to be this hard.</div>
        </div>
        
        <div class="suffered">You've suffered enough.</div>
        
        <div class="end-this">Let's end this.</div>
        
        <div class="urgency-box">
            <div class="urgency-price">50% OFF â€” $1,000 (normally $2,000)</div>
            <div class="urgency-spots">Only 10 spots/month</div>
        </div>
    </div>
</body>
</html>
